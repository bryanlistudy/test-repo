<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Click Counter</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        background: yellow;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans';
        display: grid;
        place-items: center;
      }
      .container { text-align: center; }
      #count {
        font-size: 3rem;
        font-weight: 700;
        margin: 12px 0 20px;
      }
      button {
        font-size: 1.125rem;
        padding: 10px 18px;
        border-radius: 10px;
        border: 0;
        cursor: pointer;
        background: #1f2937;
        color: white;
      }
      button:active { transform: translateY(1px); }
    </style>
  </head>
  <body>
    <main class="container" aria-live="polite">
      <h1>Counter</h1>
      <div id="count" aria-label="Count">0</div>
      <button id="increment" type="button" aria-label="Increment counter">Click me</button>
    </main>
    <script>
      (function () {
        let count = 0;
        const countEl = document.getElementById('count');
        const btn = document.getElementById('increment');
        btn.addEventListener('click', function () {
          count += 1;
          countEl.textContent = String(count);
        });
      })();
    </script>
  </body>
  
</html>

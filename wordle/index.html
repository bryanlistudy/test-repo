<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Wordle Clone</h1>
    </header>
    <main>
      <section id="board" aria-label="Game board" aria-live="polite"></section>
      <section id="keyboard" aria-label="On-screen keyboard"></section>
      <div id="message" role="status" aria-live="polite"></div>
      <button id="restart" type="button" hidden>Play again</button>
    </main>
    <script src="./word-bank.js"></script>
    <script src="./app.js"></script>
  </body>
  
</html>
